{% extends 'base.html' %}

{% block title %}
Create your "DOM"
{% endblock %}

{% block body %}
<hr class="featurette-divider">
    <hr class="featurette-divider">
    <h1>You can add products here and see how they look in the interior.</h1>
    <hr class="featurette-divider">
    <form method="post">
        <input type="text" name="name" id="name" class="container form-control" placeholder="Enter the product name:"><br>
        <textarea name="info" id="info" class="container form-control" placeholder="Enter the quantity:"></textarea><br>
        <textarea name="description" id="description" class="container form-control" placeholder="Enter a description:"></textarea><br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <input type="submit" class="btn btn-sussess" value="Send">
        </div>
    </form>
{% endblock %}
